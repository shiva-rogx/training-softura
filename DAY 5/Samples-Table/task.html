<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>DAY5 TASK_SHIVA</title>
  <link href="../Content/bootstrap.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="Sample-Table/logo.png" />
  <script src="../Scripts/jquery-1.11.0.min.js"></script>
  <script src="../Scripts/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h2><strong>ADD ENTRIES</strong></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <table id="productTable" 
               class="table table-bordered table-condensed table-striped">
          <thead>
            <tr>
              <th>Edit</th>
              <th>Name</th>
              <th>Date Of Birth</th>
              <th>Phone</th>
              <th>Delete</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <br><br><br>
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            Active Users...
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="productname">
                Name
              </label>
              <input type="text"
                     class="form-control"
                     value="  "
                     id="productname" />
            </div>
            <div class="form-group">
              <label for="introdate">
                Date Of Birth
              </label>
              <input type="date"
                     class="form-control"
                     value="DD/MM/YYYY"
                     id="introdate" />
            </div>
            <div class="form-group">
              <label for="url">
              Phone
              </label>
              <input type="url"
                     class="form-control"
                     value="  "
                     id="url" />
            </div>
          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col-xs-12">
                <button type="button" id="updateButton"
                        class="btn btn-primary"
                        onclick="productUpdate();">
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var nextId = 1;
    var activeId = 0;

    function productDisplay(ctl) {
      var row = $(ctl).parents("tr");
      var cols = row.children("td");

      activeId = $($(cols[0]).children("button")[0]).data("id");
      $("#productname").val($(cols[1]).text());
      $("#introdate").val($(cols[2]).text());
      $("#url").val($(cols[3]).text());

      $("#updateButton").text("Update");
    }

    function productUpdate() {
      if ($("#updateButton").text() == "Update") {
        productUpdateInTable(activeId);
      }
      else {
        productAddToTable();
      }

       formClear();
        $("#productname").focus();
    }

      function productAddToTable() {
        if ($("#productTable tbody").length == 0) {
        $("#productTable").append("<tbody></tbody>");
      }

      $("#productTable tbody").append(
        productBuildTableRow(nextId));

      nextId += 1;
    }

   function productUpdateInTable(id) {
      var row = $("#productTable button[data-id='" + id + "']")
                .parents("tr")[0];

     $(row).after(productBuildTableRow(id));
      $(row).remove();

     formClear();
      $("#updateButton").text("Add");
    }

    function productBuildTableRow(id) {
      var ret =
      "<tr>" +
        "<td>" +
          "<button type='button' " +
                  "onclick='productDisplay(this);' " +
                  "class='btn btn-default' " +
                  "data-id='" + id + "'>" +
                  "<span class='glyphicon glyphicon-edit' />" +
          "</button>" +
        "</td>" +
        "<td>" + $("#productname").val() + "</td>" +
        "<td>" + $("#introdate").val() + "</td>" +
        "<td>" + $("#url").val() + "</td>" +
        "<td>" +
          "<button type='button' " +
                  "onclick='productDelete(this);' " +
                  "class='btn btn-default' " +
                  "data-id='" + id + "'>" +
                  "<span class='glyphicon glyphicon-remove' />" +
          "</button>" +
        "</td>" +
      "</tr>"

      return ret;
    }

    // Delete data from <table>
    function productDelete(ctl) {
      $(ctl).parents("tr").remove();
    }

    // Clear form fields
    function formClear() {
      $("#productname").val("");
      $("#introdate").val("");
      $("#url").val("");
    }
  </script>
</body>
</html>
