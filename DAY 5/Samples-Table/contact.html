<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" />    
     <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <script>
         $(document).ready(
            function () {
             var Data = " ";
                $(".clsVal").blur(function() {
                    var myVal = $(this).val();
                    if (myVal == "")
                    $(this).css("border-color", "red");
                    else
                    Data = Data + " " + $(this).val();
                }); 
                $("#ddlCity").change(function() {
                    Data = Data + " " + $(this).val();
                });
                $("#btnSubmit").click(function () {
                $("#divData").html(Data);
            });

             });
     </script>
    <title>HTML Day5_SHIVA</title>
    </head>

    <body>             
        <table>
            <tr>
                <td><label class="form-control" for="txtFName">First Name</label></td>
                            <td><input class="form-control clsVal" type="text" id="txtFName" required /></td>
                        </tr>
                        <tr>
                            <td><label class="form-control" for="txtLName">Last Name</label></td>
                            <td><input class="form-control clsVal" type="text" id="txtLName"  required/></td>
                        </tr>
                        <tr>
                            <td><label class="form-control" for="txtAge">Age</label></td>
                            <td><input class="form-control" type="number" id="txtAge" min="18" max="56"/></td>
                        </tr>
                        <tr>
                            <td><label class="form-control clsVal" for="txtPassword">Password</label></td>
                            <td><input class="form-control clsVal" type="password" id="txtPassword" maxlength="10" /></td>
                        </tr>
                        <tr>
                            <td><label class="form-control" for="txtDOB">Date of Birth</label></td>
                            <td><input class="form-control" type="date" id="txtDOB" /></td>
                        </tr>
                        <tr>
                            <td><label>Gender</label></td>
                            <td>
                                <input class="form-control" type="radio" id="rdbMale" name="grpGender" checked />Male
                                <input class="form-control" type="radio" id="rdbFemale" name="grpGender" />Female
                            </td>
                        </tr>
                        <tr>
                            <td><label>Graduation</label></td>
                            <td>
                                <input class="form-control" type="checkbox" id="chkUG" checked />UG
                                <input class="form-control" type="checkbox" id="chkPG" />PG
                            </td>
                        </tr>
                        <tr>
                            <td><label class="form-control" for="ddlCity">City</label></td>
                            <td>
                                <select id="ddlCity">
                                    <option value="agra">Agra</option>
                                    <option value="bangalore" selected>Bangalore</option>
                                    <option value="chennai">Chennai</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label class="form-control" for="ddlCity">Country</label></td>
                            <td>
                                <input list="ddlCountry" />
                                <datalist id="ddlCountry">
                                    <option value="Africa"></option>
                                    <option value="India"></option>
                                    <option value="USA"></option>
                                    <option value="UK"></option>
                                </datalist>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="submit" id="btnSubmit" class="btn btn-success" /></td>
                            <td><input type="reset"  class="btn btn-danger" /></td>
                        </tr>
                    </table>
                    <div id = "divData">

                    </div>
                    </body>
                    </html>
